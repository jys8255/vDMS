{% load static %}

<style>
    .logo-container {
        text-align: center;
        margin-top: 1rem;
    }

     .logo-container img {
        width: 10rem;
        height: auto;
    }

    a:link, a:visited, a:hover, a:active {
        color: black;
        text-decoration: none;
    }
</style>

<div style="display: flex; flex-direction: column; justify-content: center; margin-top: 1rem;">

    <div class="logo-container">
        <img src="{% static 'logo/adus_logo.png' %}">
    </div>

    {% if user.is_authenticated %}
    <div style="text-align : center">
                 <h2>사용자 : {{ request.user }} </h2>
    </div>
    {% endif %}

    {% if user.is_authenticated %}
    <div style="display: flex; justify-content: space-evenly; margin: 1rem;">

        <form action="{% url 'accountapp:logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-link" style="color: black; text-decoration: none;">|Logout|</button>
        </form>
        <a href="{% url 'registerapp:homepage' %}">|HomePage|</a>
        <a href="{% url 'registerapp:register' %}">|Register|</a>
        <a href="{% url 'registerapp:search' %}">|Search|</a>

    </div>
    {% endif %}
</div>
