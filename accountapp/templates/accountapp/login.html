{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

<div style="text-align: center; max-width: 500px; margin: 4rem auto;">
    {% if user.is_authenticated %}
        <h1>로그인이 되어있습니다.</h1>
    {% else %}
        <div>
            <h1>Login</h1>
        </div>
        <div>
            <form action="" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
            </form>
        </div>
    {% endif %}
</div>

{% endblock %}
