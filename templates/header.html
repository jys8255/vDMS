{% load static %}

<style>
    .logo-container {
        text-align: center;
        margin-top: 1rem;
    }

     .logo-container img {
        width: 10rem;
        height: auto;
    }

    a:link, a:visited, a:hover, a:active {
        color: black;
        text-decoration: none;
    }

    .logo-container {
        text-align: center;
        margin-top: 1rem;
    }

    .logo-container img {
        width: 10rem;
        height: auto;
    }

    a:link, a:visited, a:hover, a:active {
        color: black;
        text-decoration: none;
    }

    .file-link:hover, .nav-link:hover {
        color: #7A297B;
        cursor: pointer;
        font-weight: bold;
    }

    .logout-button:hover {
        color: #7A297B;
        font-weight: bold;
        cursor: pointer; 
    }
</style>

<div style="display: flex; flex-direction: column; justify-content: center; margin-top: 1rem;">

    <div class="logo-container">
        <span>
        <img src="{% static 'logo/adus_logo.png' %}">
        </span>
        {% if user.is_authenticated %}
        <span>
            사용자 : {{ request.user }}
        </span>
        {% endif %}
    </div>


    {% if user.is_authenticated %}
    <div style="display: flex; justify-content: space-evenly; margin: 1rem;">

        <form action="{% url 'accountapp:logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="logout-button btn btn-link" style="color: black; text-decoration: none;">|Logout|</button>
        </form>
        <a href="{% url 'registerapp:homepage' %}" class="nav-link">|HomePage|</a>
        <a href="{% url 'registerapp:register' %}" class="nav-link">|Register|</a>
        <a href="{% url 'registerapp:search' %}" class="nav-link">|Search|</a>

    </div>
    {% endif %}
</div>
