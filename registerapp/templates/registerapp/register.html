{% extends 'base.html' %}
{% load static %}
{% block content %}
<meta name="csrf-token" content="{{ csrf_token }}">

<div style="display: flex; justify-content: center;">

    <div style="height: 40rem; width: 40rem; background-color: #F7F7F7; border-radius: 1rem; margin: 1rem;">
        <div style="font-size: 20pt; margin: 2rem; display: flex; justify-content: center;">
            UPLOAD JSON
        </div>

        <div style="display: flex; justify-content: center;">
            <div id="drop-box" class="drop-box"
                 style="margin: 2rem;
                 display: flex; justify-content: center;
                 height: 20rem;
                 width: 20rem;
                 border: 3px dashed #007bff; border-radius: 5px;
                 display: flex; align-items: center;
                 justify-content: center; color: #007bff; font-size: 16pt;">
                PUT JSON
            </div>
        </div>
        <div id="message-container" style="display: flex; justify-content: center;
            align-items: center; flex-direction: column;">
            <div id="message" style="font-size: 16pt; margin: 1rem;"></div>
            <button id="save-btn" style="display: none;">Save</button>
        </div>
    </div>
</div>


<script src="{% static 'js/dragndrop.js' %}"></script>
{% endblock %}
